<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BrandUI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Brand catalog</h1>
    <div id="formdiv">
        <label>Brand name:</label>
        <input type="text" id="brandname" />
        <button onclick="create()">Add brand</button>
    </div>
    <div id="updateformdiv">
        <label>Brand name:</label>
        <input type="text" id="brandnametoupdate" />
        <button onclick="update()">Update brand</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
